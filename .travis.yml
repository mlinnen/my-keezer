#
# Template #1: General project. Test it using existing `platformio.ini`.
#

language: python
python:
    - "2.7"

cache:
    directories:
        - "~/.platformio"

install:
    - pip install -U platformio
    - platformio lib -g install 1 54 136 478 737 855 870

script:
    - cp src/config.sample.h src/config.h
    - platformio ci -b huzzah src


